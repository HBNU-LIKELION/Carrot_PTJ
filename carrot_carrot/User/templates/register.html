{% load static %}
<!DOCTYPE html>
<html lnag="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>

<div id="header">
    <a href="login.html">🥕🥕🥕🥕🥕</a>
</div>


<div id="wrapper">

    <form method="POST" action="{% url 'register'%}">
        {% csrf_token %}

        <div id="content">

            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                        <input type="text" id="user_id" class="int" maxlength="20" name="user_id" 
                        value="{{ form.user_id.value|default_if_none:'' }}">

                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="password" id="password1" class="int" maxlength="20" name="password1"
                        value="{{ form.password1.value|default_if_none:'' }}">
                        <span id="alertTxt">사용불가</span>
                        
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                        <input type="password" id="password2" class="int" maxlength="20" name="password2"
                        value="{{ form.password2.value|default_if_none:'' }}">
                        
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                        <input type="text" id="user_name" class="int" maxlength="20" name="user_name"
                        value="{{ form.user_name.value|default_if_none:'' }}">
                    </span>
                <span class="error_next_box"></span>
            </div>


            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">이메일<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력" name="email"
                        value="{{ form.email.value|default_if_none:'' }}">
                    </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNum">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" id="phone" class="int" maxlength="16" placeholder="전화번호 입력" name="phone"
                        value="{{ form.phone.value|default_if_none:'' }}">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                   <span> 가입하기</span>
                </button>
            </div>

        </div>

    </form>
</div>


</body>
</html>
